<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentence</title>
    <style>
      h2 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      div {
        text-align: center;
      }
    </style>
    <!--aligns everything to center-->
  </head>
  <body>
    <div id="navbar">
      <div class="title">
        <a href="index.html">TQRacer</a>
      </div>
      <div class="nav-buttons">
        <a href="createSentence.html">Add Sentence</a>
        <a href="game.html">Play Game</a>
      </div>
    </div>
    <form class="create-sentence">
      <!--form is like div, but for user input-->
      <div class="sentence-form">
        <h1>create a sentence</h1>
        <div class="form-row">
          <p><label for="text">CREATE YOUR SENCTECNCE</label></p>
          <textarea
            id="sentence-area"
            name="sentence"
            rows="4"
            cols="50"
            placeholder="Replace me"
          ></textarea>
        </div>
        <input id="sentence-submit" type="submit" value="Submit" />
        <input type="checkbox" value="Check!"/>
      </div>
    </form>
  </body>
</html>
